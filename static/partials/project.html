<h2>
  {{project.name}}
  <small><a ng-show="project.url" ng-href={{project.url}} target="_blank">(<span class="glyphicon glyphicon-new-window"></span>)</a></small>
</h2>

<h4>{{project.date}}</h4>

<div class="screenshots" ng-show="project.screenshots.length">
  <!-- Insert screeenshots here -->
</div>

<div class="embedded-content" ng-show="project.embed">
  <!-- Insert embedded swfs, videos, etc. -->
</div>

<p>{{project.description}}</p>

<p>{{project.note}}</p>
